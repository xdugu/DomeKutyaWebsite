<style>
 .slick-prev:before, .slick-next:before{
    color:var(--main-theme);
}


	
#main {
	padding:0;
}


@media only screen and (min-width: 600px) and (max-width: 900px) {
#main {
	padding:0 5vw;
}
}
@media only screen and (min-width: 901px){
#main {
	padding:0 5vw;
}
}

<body ng-app="myApp" ng-controller="Gallery">

<div id="header_placeholder"> </div>
<div id="privacy_placeholder"></div>

<div class="w3-xxlarge w3-center" style="font-family: Charm"> Vásárlói képek </div>

<div id="main" class="w3-container" >
	 <div id="img_stage" class="w3-margin-top w3-mobile w3-center" style=" overflow-y:hidden; height:80vh;" >
		<div style=" overflow-x:auto; height:80vh;" class=" w3-border w3-border-white w3-margin-left" ng-repeat="x in [].constructor(25) track by $index">
			<img class="sub_image" src="../images/loading.gif" data-lazy="{{'../images/customer/img_'+($index+1)+'.jpg'}}" style="height:100%;width:auto; margin:auto"></img>
			<!-- To prevent situation where the imgSrc is not loaded causing get errors -->
		</div>
	 </div>
	 
 
 </div>
 


 

	

<div ng-include="'footer.html'" class="w3-margin-top"></div>
