<!DOCTYPE html>
<html lang="{{backbone.lang}}" ng-app="AduguShopApp" ng-controller="Gallery">
<head>
<link rel="alternate" hreflang="hu" href="https://dome.kutyalepcso.com/hu/Gallery.html" />
<link rel="alternate" hreflang="en" href="https://dome.kutyalepcso.com/en/Gallery.html" />
<title>{{'customer-photos' | myTranslator : backbone.lang}}</title>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<meta charset="UTF-8">
<link rel="icon" type="image/jpeg" href="/images/logo.jpg">
<link rel="stylesheet" type="text/css" href="/slick/slick.css"/>
<link rel="stylesheet" type="text/css" href="/slick/slick-theme.css"/>
<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/icon?family=Material+Icons" >
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
<link rel="stylesheet" type="text/css" href="/css/v2/w3.css"/>
<link rel="stylesheet" type="text/css" href="/css/v2/normalize.css"/>
<link rel="stylesheet" type="text/css" href="/css/v2/common.css"/>

 <!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-131830139-2"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.4/angular.min.js"></script>

<script type="text/javascript" src="/slick/slick.min.js"></script>

<script src="/scripts/v11/common.js" ></script>
<script src="/scripts/v11/shop.js" ></script>
<script src="/scripts/v11/gallery.js" ></script>
<script src="/scripts/v11/directives/directives.js" ></script>
<script src="/slick/angular-slick.js"></script>
<script src="/scripts/v11/directives/translator.js" ></script>
<script src="/scripts/v11/services/factories.js" ></script>

</head> 

<body >

<header ng-include="'header/header.html'" onload="Shop_refreshBasket()"> </header>

<div style="max-width: 1200px;" class="w3-content">
	<div class="w3-xlarge w3-bold w3-center w3-margin-top" style="color: var(--main-theme)">{{'customer-photos' | myTranslator : backbone.lang}}</div>

	<slick settings="slickConfig" class="w3-margin-top" ng-if="galleryImages != null"> 
		<div style=" overflow-x:auto; height: 80vh;" class="w3-margin-left" ng-repeat="image in galleryImages.list">
			<img data-lazy="{{config.imgSrc}}/{{galleryImages.path}}{{removeExtension(image.name) + '_500w.jpg'}}" 
				style="height:100%;width:auto;" class="w3-round w3-card-4" alt="Customer Images"/>
		</div>
	</slick>
</div>
 
<footer ng-include="'header/footer.html'" class="w3-margin-top"></footer>

</body>
</html>
