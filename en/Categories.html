<!DOCTYPE html>
<html lang="en">
<head>
<title> Dome Kutya | Product Categories </title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="UTF-8">
<meta name="description" content="Browse through our product categories which include stairs, ramps, dog lofts, beanbags and more!">
<link rel="icon" type="image/jpeg" href="/images/logo.jpg">
<link rel="stylesheet" type="text/css" href="/slick/slick.css"/>
<link rel="stylesheet" type="text/css" href="/slick/slick-theme.css"/>
<link rel="stylesheet" type="text/css" href="/css/w3.css"/>
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>

<link rel="stylesheet" href="/css/normalize.css"/>
<link rel="stylesheet" href="/css/common.css"/>
<link rel="stylesheet" href="/css/categories.css"/>

 <!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-131830139-2"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.4/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.4/angular-sanitize.js"></script>
<script type="text/javascript" src="/slick/slick.min.js"></script>
 
<script src="/scripts/v3/common.js" ></script>
<script src="/scripts/v3/shop.js" ></script>
<script src="/scripts/v3/categories.js"></script>
<script src="/scripts/v3/directives/directives.js" ></script>
<script src="/scripts/v3/services/factories.js" ></script>

</head> 

<body ng-app="AduguShopApp" ng-controller="Categories">


<div id="header_placeholder"> </div>

<div id="category-name" class="w3-xxlarge w3-center"></div>

<!--Currency chooser  -->
<div class="w3-large w3-center w3-margin">
	<span class="w3-white w3-padding w3-round-large hoverable">
		<span class="button" onclick="Shop_updateCurrency('HUF')" ng-class="{'w3-tag w3-theme':currency=='HUF'}">HUF</span> | 
		<span class="button" onclick="Shop_updateCurrency('EUR')" ng-class="{'w3-tag w3-theme':currency=='EUR'}">EURO</span>
	</span>
</div>


<div id="product-shelf-placeholder" class="w3-container" style="padding:0;margin:0">
	<a ng-repeat="product in categoryData" href="ProductPage.html?{{product.href}}" class="w3-left w3-center w3-large w3-mobile my-product w3-white" style="width:48.5%;margin-top:2vh;">

			<div style="width:100%; overflow:hidden;" class="category-image">
				<img class="category-image w3-center" lazy-load="{{config.imgSrc}}/{{product.Images.path}}{{product.Images.list[0].name}}" 
					style="margin:auto;">
				</img> 
			</div>

		<div class="description w3-padding w3-large">{{product.Title[backbone.lang]}}</div>
		<div ng-hide="product.Metadata == null || product.Metadata.length == 0">
			<div ng-repeat="meta in product.Metadata" ng-show="meta.name = 'meret'">
				{{meta.value}}
			</div>
		</div>
		<div  class="price w3-padding">{{product.Price[currency.toLowerCase()] | myCurrency: currency}}</div>
		<div style="border: 2px solid var(--main-theme); margin: auto; width: 90%"></div>
	</a>

</div>

<div ng-include="'footer.html'" class="w3-margin-top"></div>

</body>
</html>
